<!DOCTYPE html>
<style>
    table, th, td {
  border: thin solid gainsboro;
}
</style>

<head>
    <h2>InfoWatch</h2>
</head>
<body>
    <section class="container">
        <table>
            <tr>
                {{ range.Header}}
                <th>{{ . }}</th>
                {{ end }}
            </tr>
            {{ range.Rows }}
            <tr>
                {{ range. }}
                <td>{{ . }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </table>
    </section>
</body>
