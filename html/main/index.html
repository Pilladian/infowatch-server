<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <section class="container">
        <br>
        <h1>InfoWatch</h1>
        <br>
        <table>
            <tr>
                {{ range.Header}}
                <th>{{ . }}</th>
                {{ end }}
            </tr>
            {{ range.Rows }}
            <tr>
                <td><a href="/view?pid={{ .Name }}" style="text-decoration: none; color: #FFFFFF;">{{ .Name }}</a></td>
                <td>{{ .AmountEntries }}</td>
                <td>{{ .AmountColumns }}</td>
            </tr>
            {{ end }}
        </table>
    </section>
</body>
