<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <section class="container">
        <br>
        <h1>InfoWatch</h1>
        <br>
        <h4> {{ .ProjectID }}</h4>
        <table>
            <tr>
                {{ range.Header}}
                <th>{{ . }}</th>
                {{ end }}
            </tr>
            {{ range.Rows }}
            <tr>
                {{ range. }}
                <td>{{ . }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </table>
    </section>
</body>
